<body>

    <div class="watch-container">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        const renderBaseUrl = 'https://shashaflix.onrender.com';
        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('id');

        const player = new Plyr('#player', {
            controls: ['play-large', 'restart', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'duration', 'mute', 'volume', 'captions', 'settings', 'pip', 'fullscreen'],
            seekTime: 10,
            speed: { selected: 1, options: [0.75, 1, 1.25, 1.5, 2] }
        });

        const plyrContainer = document.getElementById('plyr-container');
        const iframePlayer = document.getElementById('iframe-player');
        const skipBtn = document.getElementById('skip-intro-btn');
        const downloadBtn = document.getElementById('download-btn');
        const watchedBtn = document.getElementById('toggle-watched-btn');
        const watchedText = document.getElementById('watched-text');
        const episodesContainer = document.getElementById('episodes-container');
        const seasonSelect = document.getElementById('season-select');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const episodeCounter = document.getElementById('episode-counter');

        let currentSeasonsData = {};
        let currentSeasonKey = "1";
        let currentEpisodeIndex = 0;
        let currentUser = null;
        let watchedHistory = {};

        // === ØªÙ‡ÙŠØ¦Ø© ÙØ§ÙŠØ±Ø¨ÙŠØ³ ===
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                if (seriesId) loadWatchedHistory();
            }
        });

        function loadWatchedHistory() {
            const db = firebase.firestore();
            db.collection('users').doc(currentUser.uid).collection('history').doc(seriesId)
            .onSnapshot((doc) => {
                if (doc.exists) {
                    watchedHistory = doc.data();
                    updateEpisodesUI();
                    updateWatchedButtonUI();
                }
            });
        }

        function markAsWatched(sKey, epIndex, status = true) {
            if (!currentUser) return;
            const db = firebase.firestore();
            const key = `s${sKey}_e${epIndex}`;
            db.collection('users').doc(currentUser.uid).collection('history').doc(seriesId).set({
                [key]: status
            }, { merge: true });
        }

        function toggleCurrentEpisodeWatched() {
            const key = `s${currentSeasonKey}_e${currentEpisodeIndex}`;
            markAsWatched(currentSeasonKey, currentEpisodeIndex, !watchedHistory[key]);
        }

        // === ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ===
        function playVideo(url) {
            checkDownloadLink(url);
            updateWatchedButtonUI();

            let isGoogleDrive = url.includes('drive.google.com');

            if (isGoogleDrive) {
                plyrContainer.classList.add('hidden');
                iframePlayer.classList.remove('hidden');
                player.stop();
                
                let embedUrl = url.replace('/view', '/preview').replace('/usp=sharing', '');
                if (!embedUrl.includes('preview')) embedUrl += '/preview';
                iframePlayer.src = embedUrl;
            } else {
                iframePlayer.classList.add('hidden');
                iframePlayer.src = "";
                plyrContainer.classList.remove('hidden');

                if (url.includes('youtube') || url.includes('youtu.be')) {
                    player.source = { type: 'video', sources: [{ src: url, provider: 'youtube' }] };
                } else {
                    player.source = { type: 'video', sources: [{ src: url, type: 'video/mp4' }] };
                }
                player.play();
            }
        }

        function checkDownloadLink(url) {
            downloadBtn.style.display = 'none';
            if (url.includes('drive.google.com')) {
                try {
                    let fileId = "";
                    const match = url.match(/\/d\/(.+?)\//);
                    if (match) fileId = match[1];
                    else if (url.includes('id=')) fileId = url.split('id=')[1].split('&')[0];
                    if (fileId) {
                        downloadBtn.href = `https://drive.google.com/uc?export=download&id=${fileId}`;
                        downloadBtn.style.display = 'flex';
                    }
                } catch(e) {}
            } else if (url.includes('.mp4') || url.includes('.mkv')) {
                downloadBtn.href = url;
                downloadBtn.style.display = 'flex';
            }
        }

        // === Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙˆØ¹Ø±Ø¶Ù‡Ø§ (Ø§Ù„Ø¬Ø²Ø¡ Ø§Ù„Ù…Ù‡Ù…) ===
        async function fetchSeriesData() {
            try {
                const response = await fetch(`${renderBaseUrl}/api/works`);
                const works = await response.json();
                
                // Ù…Ù‚Ø§Ø±Ù†Ø© Ù…Ø±Ù†Ø© Ù„Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø³Ù„Ø³Ù„
                const currentWork = works.find(work => work.id == seriesId); 

                if (currentWork && currentWork.seasons) {
                    currentSeasonsData = currentWork.seasons;
                    initSeasons();
                } else {
                    episodesContainer.innerHTML = "<p class='status-msg'>Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø­Ù„Ù‚Ø§Øª.</p>";
                    seasonSelect.innerHTML = "<option>ÙØ§Ø±Øº</option>";
                }
            } catch (error) { 
                console.error(error);
                episodesContainer.innerHTML = "<p class='status-msg' style='color:red;'>Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„.</p>";
            }
        }

        function initSeasons() {
            const seasonKeys = Object.keys(currentSeasonsData);
            
            // ØªØ±ØªÙŠØ¨ Ø§Ù„Ù…ÙˆØ§Ø³Ù… Ø±Ù‚Ù…ÙŠØ§Ù‹
            seasonKeys.sort((a, b) => parseInt(a) - parseInt(b));

            seasonSelect.innerHTML = "";
            if (seasonKeys.length === 0) {
                seasonSelect.innerHTML = "<option>Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…ÙˆØ§Ø³Ù…</option>";
                return;
            }

            // ØªØ¹Ø¨Ø¦Ø© Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
            seasonKeys.forEach(s => {
                const option = document.createElement("option");
                option.value = s;
                option.text = `Ø§Ù„Ù…ÙˆØ³Ù… ${s}`;
                seasonSelect.appendChild(option);
            });
            
            // Ø¹Ù†Ø¯ ØªØºÙŠÙŠØ± Ø§Ù„Ù…ÙˆØ³Ù…
            seasonSelect.onchange = () => {
                currentSeasonKey = seasonSelect.value;
                loadEpisodes(currentSeasonKey);
            };

            // ØªØ´ØºÙŠÙ„ Ø§Ù„Ù…ÙˆØ³Ù… Ø§Ù„Ø£ÙˆÙ„ ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
            currentSeasonKey = seasonKeys[0];
            seasonSelect.value = currentSeasonKey; // ØªØ£ÙƒÙŠØ¯ Ø§Ø®ØªÙŠØ§Ø± Ø§Ù„Ù…ÙˆØ³Ù… Ø§Ù„Ø£ÙˆÙ„ ÙÙŠ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
            loadEpisodes(currentSeasonKey);
        }

        function loadEpisodes(seasonKey) {
            episodesContainer.innerHTML = "";
            const episodeLinks = currentSeasonsData[seasonKey];

            if (episodeLinks && Array.isArray(episodeLinks) && episodeLinks.length > 0) {
                episodeLinks.forEach((url, index) => {
                    const div = document.createElement('div');
                    div.className = 'episode-item';
                    div.id = `ep-${index}`;
                    div.dataset.season = seasonKey;
                    div.dataset.index = index;

                    div.innerHTML = `
                        <div class="episode-info"><h4>Ø§Ù„Ø­Ù„Ù‚Ø© ${index + 1}</h4></div>
                        <span class="watched-icon">âœ”</span>
                    `;
                    
                    div.onclick = () => { playEpisodeByIndex(index); };
                    episodesContainer.appendChild(div);
                });
                
                updateEpisodesUI();
                
                // Ø¥Ø°Ø§ Ù„Ù… ÙŠÙƒÙ† Ø§Ù„ÙÙŠØ¯ÙŠÙˆ ÙŠØ¹Ù…Ù„ØŒ Ø´ØºÙ„ Ø§Ù„Ø­Ù„Ù‚Ø© Ø§Ù„Ø£ÙˆÙ„Ù‰
                if (currentEpisodeIndex === 0 && !player.playing) {
                   // playEpisodeByIndex(0); // ÙŠÙ…ÙƒÙ†Ùƒ ØªÙØ¹ÙŠÙ„ Ù‡Ø°Ø§ Ø§Ù„Ø³Ø·Ø± Ù„Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
                }
            } else {
                episodesContainer.innerHTML = "<p class='status-msg'>Ù„Ø§ ØªÙˆØ¬Ø¯ Ø­Ù„Ù‚Ø§Øª ÙÙŠ Ù‡Ø°Ø§ Ø§Ù„Ù…ÙˆØ³Ù….</p>";
            }
        }

        function updateEpisodesUI() {
            document.querySelectorAll('.episode-item').forEach(div => {
                const s = div.dataset.season;
                const e = div.dataset.index;
                const key = `s${s}_e${e}`;
                if (watchedHistory[key]) div.classList.add('watched');
                else div.classList.remove('watched');
            });
        }

        function updateWatchedButtonUI() {
            const key = `s${currentSeasonKey}_e${currentEpisodeIndex}`;
            if (watchedHistory[key]) {
                watchedBtn.classList.add('is-watched');
                watchedText.innerText = "ØªÙ…Øª Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø© âœ”";
            } else {
                watchedBtn.classList.remove('is-watched');
                watchedText.innerText = "Ù…Ø´Ø§Ù‡Ø¯Ø©";
            }
        }

        function playEpisodeByIndex(index) {
            const episodeLinks = currentSeasonsData[currentSeasonKey];
            if (!episodeLinks || !episodeLinks[index]) return;

            currentEpisodeIndex = index;
            playVideo(episodeLinks[index]);

            document.querySelectorAll('.episode-item').forEach(e => e.classList.remove('active'));
            const activeItem = document.getElementById(`ep-${index}`);
            if (activeItem) {
                activeItem.classList.add('active');
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            updateControls(index, episodeLinks.length);
        }

        function updateControls(currentIndex, totalEpisodes) {
            episodeCounter.innerText = `Ø§Ù„Ø­Ù„Ù‚Ø© ${currentIndex + 1} Ù…Ù† ${totalEpisodes}`;
            prevBtn.disabled = (currentIndex === 0);
            nextBtn.disabled = (currentIndex === totalEpisodes - 1);
        }

        function playNext() {
            if (currentEpisodeIndex < currentSeasonsData[currentSeasonKey].length - 1) playEpisodeByIndex(currentEpisodeIndex + 1);
        }
        function playPrevious() {
            if (currentEpisodeIndex > 0) playEpisodeByIndex(currentEpisodeIndex - 1);
        }

        function skipIntro() { player.forward(85); skipBtn.style.display = 'none'; }
        player.on('timeupdate', () => {
            if (player.currentTime > 0 && player.currentTime < 120) skipBtn.style.display = 'block';
            else skipBtn.style.display = 'none';
        });
        player.on('ended', () => markAsWatched(currentSeasonKey, currentEpisodeIndex, true));

        if (seriesId) fetchSeriesData();
    </script>

<body>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <script>
        const renderBaseUrl = 'https://shashaflix.onrender.com';
        const urlParams = new URLSearchParams(window.location.search);
        // ÙÙƒ ØªØ´ÙÙŠØ± Ø§Ù„Ø±Ø§Ø¨Ø· Ù„Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Ø§Ù„Ù…Ø³Ø§ÙØ§Øª
        const rawId = decodeURIComponent(urlParams.get('id')); 
        
        // Ù†Ø¸Ø§Ù… ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø£Ø®Ø·Ø§Ø¡
        const debugBox = document.getElementById('debug-log');
        function log(msg) {
            console.log(msg);
            debugBox.style.display = 'block';
            debugBox.innerHTML += `> ${msg}<br>`;
        }

        const player = new Plyr('#player', { seekTime: 10 });
        const plyrContainer = document.getElementById('plyr-container');
        const iframePlayer = document.getElementById('iframe-player');
        const skipBtn = document.getElementById('skip-intro-btn');
        const downloadBtn = document.getElementById('download-btn');
        const watchedBtn = document.getElementById('toggle-watched-btn');
        const episodesContainer = document.getElementById('episodes-container');
        const seasonSelect = document.getElementById('season-select');

        let currentSeasonsData = {};
        let currentSeasonKey = "1";
        let currentEpisodeIndex = 0;
        let currentUser = null;
        let watchedHistory = {};

        // Firebase Auth
        firebase.auth().onAuthStateChanged(user => {
            if (user) { currentUser = user; loadWatchedHistory(); }
        });

        function loadWatchedHistory() {
            if(!rawId) return;
            const db = firebase.firestore();
            db.collection('users').doc(currentUser.uid).collection('history').doc(rawId)
            .onSnapshot((doc) => {
                if (doc.exists) { watchedHistory = doc.data(); updateEpisodesUI(); updateWatchedButtonUI(); }
            });
        }

        function markAsWatched(sKey, epIndex, status = true) {
            if (!currentUser) return;
            const db = firebase.firestore();
            const key = `s${sKey}_e${epIndex}`;
            db.collection('users').doc(currentUser.uid).collection('history').doc(rawId).set({ [key]: status }, { merge: true });
        }

        function toggleCurrentEpisodeWatched() {
            const key = `s${currentSeasonKey}_e${currentEpisodeIndex}`;
            markAsWatched(currentSeasonKey, currentEpisodeIndex, !watchedHistory[key]);
        }

        // ØªØ´ØºÙŠÙ„ Ø§Ù„ÙÙŠØ¯ÙŠÙˆ
        function playVideo(url) {
            checkDownloadLink(url);
            updateWatchedButtonUI();

            if (url.includes('drive.google.com')) {
                plyrContainer.classList.add('hidden');
                iframePlayer.classList.remove('hidden');
                player.stop();
                let embedUrl = url.replace('/view', '/preview').replace('/usp=sharing', '');
                if (!embedUrl.includes('preview')) embedUrl += '/preview';
                iframePlayer.src = embedUrl;
            } else {
                iframePlayer.classList.add('hidden');
                iframePlayer.src = "";
                plyrContainer.classList.remove('hidden');
                if (url.includes('youtube')) {
                    player.source = { type: 'video', sources: [{ src: url, provider: 'youtube' }] };
                } else {
                    player.source = { type: 'video', sources: [{ src: url, type: 'video/mp4' }] };
                }
                player.play();
            }
        }

        function checkDownloadLink(url) {
            downloadBtn.style.display = 'none';
            if (url.includes('drive.google.com')) {
                try {
                    let fileId = url.match(/\/d\/(.+?)\//)?.[1] || url.split('id=')[1]?.split('&')[0];
                    if (fileId) {
                        downloadBtn.href = `https://drive.google.com/uc?export=download&id=${fileId}`;
                        downloadBtn.style.display = 'block';
                    }
                } catch(e) {}
            } else if (url.includes('.mp4')) {
                downloadBtn.href = url;
                downloadBtn.style.display = 'block';
            }
        }

        // === Ø¯Ø§Ù„Ø© Ø§Ù„Ø¬Ù„Ø¨ Ø§Ù„Ø°ÙƒÙŠØ© Ø¬Ø¯Ø§Ù‹ ===
        async function fetchSeriesData() {
            log(`Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø¨Ø­Ø« Ø¹Ù† ID: "${rawId}"`);
            
            try {
                const response = await fetch(`${renderBaseUrl}/api/works`);
                const works = await response.json();
                
                // ØªÙ†Ø¸ÙŠÙ Ø§Ù„Ù€ ID Ù…Ù† Ø§Ù„Ù…Ø³Ø§ÙØ§Øª ÙˆØ§Ù„Ø±Ù…ÙˆØ² Ù„Ù„Ù…Ù‚Ø§Ø±Ù†Ø©
                const targetId = rawId.replace(/\s/g, '').toLowerCase();

                // Ø§Ù„Ø¨Ø­Ø« Ø§Ù„Ù…Ø±Ù†
                const currentWork = works.find(w => w.id.replace(/\s/g, '').toLowerCase() === targetId);

                if (currentWork) {
                    log(`ØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰: ${currentWork.title}`);
                    if (currentWork.seasons) {
                        currentSeasonsData = currentWork.seasons;
                        initSeasons();
                    } else {
                        log("Ø®Ø·Ø£: Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…ÙˆØ§Ø³Ù… (seasons) ÙÙŠ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª.");
                    }
                } else {
                    log("ÙØ´Ù„: Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø§Ù„Ù…Ø³Ù„Ø³Ù„ ÙÙŠ Ù‚Ø§Ø¹Ø¯Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª.");
                }
            } catch (error) {
                log(`Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„: ${error.message}`);
            }
        }

        function initSeasons() {
            const seasonKeys = Object.keys(currentSeasonsData).sort((a, b) => parseInt(a) - parseInt(b));
            seasonSelect.innerHTML = "";
            
            if (seasonKeys.length === 0) {
                seasonSelect.innerHTML = "<option>Ù„Ø§ ØªÙˆØ¬Ø¯ Ù…ÙˆØ§Ø³Ù…</option>";
                return;
            }

            seasonKeys.forEach(s => {
                let opt = document.createElement('option');
                opt.value = s;
                opt.innerText = `Ø§Ù„Ù…ÙˆØ³Ù… ${s}`;
                seasonSelect.appendChild(opt);
            });

            seasonSelect.onchange = () => {
                currentSeasonKey = seasonSelect.value;
                loadEpisodes(currentSeasonKey);
            };

            // ØªØ­Ù…ÙŠÙ„ Ø£ÙˆÙ„ Ù…ÙˆØ³Ù…
            currentSeasonKey = seasonKeys[0];
            loadEpisodes(currentSeasonKey);
            log("ØªÙ… ØªØ­Ù…ÙŠÙ„ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ù…ÙˆØ§Ø³Ù… Ø¨Ù†Ø¬Ø§Ø­.");
        }

        function loadEpisodes(seasonKey) {
            episodesContainer.innerHTML = "";
            const list = currentSeasonsData[seasonKey];
            
            if (list && list.length > 0) {
                list.forEach((url, index) => {
                    let div = document.createElement('div');
                    div.className = 'episode-item';
                    div.id = `ep-${index}`;
                    div.dataset.season = seasonKey;
                    div.dataset.index = index;
                    div.innerHTML = `<span>Ø§Ù„Ø­Ù„Ù‚Ø© ${index + 1}</span> <span class="watched-icon">âœ”</span>`;
                    div.onclick = () => playEpisodeByIndex(index);
                    episodesContainer.appendChild(div);
                });
                updateEpisodesUI();
                log(`ØªÙ… Ø¹Ø±Ø¶ ${list.length} Ø­Ù„Ù‚Ø© Ù„Ù„Ù…ÙˆØ³Ù… ${seasonKey}`);
            } else {
                episodesContainer.innerHTML = "<p style='color:#777;text-align:center'>Ù„Ø§ Ø­Ù„Ù‚Ø§Øª</p>";
            }
        }

        function updateEpisodesUI() {
            document.querySelectorAll('.episode-item').forEach(div => {
                const key = `s${div.dataset.season}_e${div.dataset.index}`;
                if (watchedHistory[key]) div.classList.add('watched');
                else div.classList.remove('watched');
            });
        }

        function updateWatchedButtonUI() {
            const key = `s${currentSeasonKey}_e${currentEpisodeIndex}`;
            if (watchedHistory[key]) {
                watchedBtn.classList.add('is-watched');
                watchedBtn.innerText = "ØªÙ…Øª Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø© âœ”";
            } else {
                watchedBtn.classList.remove('is-watched');
                watchedBtn.innerText = "ğŸ‘ï¸ Ù…Ø´Ø§Ù‡Ø¯Ø©";
            }
        }

        function playEpisodeByIndex(index) {
            const list = currentSeasonsData[currentSeasonKey];
            if (!list[index]) return;
            currentEpisodeIndex = index;
            playVideo(list[index]);
            document.querySelectorAll('.episode-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`ep-${index}`)?.classList.add('active');
        }

        function playNext() {
            if (currentEpisodeIndex < currentSeasonsData[currentSeasonKey].length - 1) playEpisodeByIndex(currentEpisodeIndex + 1);
        }
        function playPrevious() {
            if (currentEpisodeIndex > 0) playEpisodeByIndex(currentEpisodeIndex - 1);
        }

        function skipIntro() { player.forward(85); skipBtn.style.display = 'none'; }
        player.on('timeupdate', () => {
            skipBtn.style.display = (player.currentTime > 0 && player.currentTime < 120) ? 'block' : 'none';
        });
        player.on('ended', () => markAsWatched(currentSeasonKey, currentEpisodeIndex, true));

        if (rawId) fetchSeriesData();
        else log("Ø®Ø·Ø£: Ù„Ø§ ÙŠÙˆØ¬Ø¯ ID ÙÙŠ Ø§Ù„Ø±Ø§Ø¨Ø·");

    </script>

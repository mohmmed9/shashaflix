        }
    </style>
</head>
<body>

    <header class="navbar">

        <div class="nav-account"><a href="index.html" class="btn btn-secondary">âœ Ø¹ÙˆØ¯Ø©</a></div>

    <div class="watch-container">

                <div class="seasons-buttons-container" id="seasons-container"></div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <script>
        const renderBaseUrl = 'https://shashaflix.onrender.com';
        
        // === Ø§Ù„Ø¹ÙˆØ¯Ø© Ù„Ù„Ù…Ù†Ø·Ù‚ Ø§Ù„Ø¨Ø³ÙŠØ· (Ù†ÙØ³ ÙƒÙˆØ¯ Ø§Ù„Ø´Ø§Ø´Ø© Ø§Ù„Ø®Ø¶Ø±Ø§Ø¡ Ø§Ù„Ø°ÙŠ Ù†Ø¬Ø­) ===
        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('id'); // Ø¨Ø¯ÙˆÙ† ØªØ¹Ø¯ÙŠÙ„Ø§Øª Ù…Ø¹Ù‚Ø¯Ø©

        const seasonsContainer = document.getElementById('seasons-container');
        const episodesContainer = document.getElementById('episodes-container');
        const downloadBtn = document.getElementById('download-btn');
        const watchedBtn = document.getElementById('toggle-watched-btn');
        const statusMsg = document.getElementById('status-msg');
        
        const player = new Plyr('#player', { seekTime: 10 });
        const plyrContainer = document.getElementById('plyr-container');
        const iframePlayer = document.getElementById('iframe-player');
        const skipBtn = document.getElementById('skip-intro-btn');

        let currentSeasonsData = {};
        let currentSeasonKey = "1";
        let currentEpisodeIndex = 0;
        let currentUser = null;
        let watchedHistory = {};

        // Firebase
        firebase.auth().onAuthStateChanged(user => {
            if (user) { currentUser = user; loadWatchedHistory(); }
        });

        function loadWatchedHistory() {
            if(!seriesId) return;
            const db = firebase.firestore();
            db.collection('users').doc(currentUser.uid).collection('history').doc(seriesId)
            .onSnapshot((doc) => {
                if (doc.exists) { watchedHistory = doc.data(); updateEpisodesUI(); updateWatchedButtonUI(); }
            });
        }

        function markAsWatched(sKey, epIndex, status = true) {
            if (!currentUser) return;
            const db = firebase.firestore();
            const key = `s${sKey}_e${epIndex}`;
            db.collection('users').doc(currentUser.uid).collection('history').doc(seriesId).set({ [key]: status }, { merge: true });
        }

        function toggleCurrentEpisodeWatched() {
            const key = `s${currentSeasonKey}_e${currentEpisodeIndex}`;
            markAsWatched(currentSeasonKey, currentEpisodeIndex, !watchedHistory[key]);
        }

        function playVideo(url) {
            checkDownloadLink(url);
            updateWatchedButtonUI();

            if (url.includes('drive.google.com')) {
                plyrContainer.classList.add('hidden');
                iframePlayer.classList.remove('hidden');
                player.stop();
                let embedUrl = url.replace('/view', '/preview').replace('/usp=sharing', '');
                if (!embedUrl.includes('preview')) embedUrl += '/preview';
                iframePlayer.src = embedUrl;
            } else {
                iframePlayer.classList.add('hidden');
                iframePlayer.src = "";
                plyrContainer.classList.remove('hidden');
                if (url.includes('youtube')) player.source = { type: 'video', sources: [{ src: url, provider: 'youtube' }] };
                else player.source = { type: 'video', sources: [{ src: url, type: 'video/mp4' }] };
                player.play();
            }
        }

        function checkDownloadLink(url) {
            downloadBtn.style.display = 'none';
            if (url.includes('drive.google.com')) {
                try {
                    let fileId = url.match(/\/d\/(.+?)\//)?.[1] || url.split('id=')[1]?.split('&')[0];
                    if (fileId) {
                        downloadBtn.href = `https://drive.google.com/uc?export=download&id=${fileId}`;
                        downloadBtn.style.display = 'block';
                    }
                } catch(e) {}
            } else if (url.includes('.mp4')) {
                downloadBtn.href = url;
                downloadBtn.style.display = 'block';
            }
        }

        // === Ø¯Ø§Ù„Ø© Ø§Ù„Ø¬Ù„Ø¨ Ø§Ù„Ø¨Ø³ÙŠØ·Ø© (Ù†ÙØ³ Ù…Ù†Ø·Ù‚ Ø§Ù„Ø´Ø§Ø´Ø© Ø§Ù„Ø®Ø¶Ø±Ø§Ø¡) ===
        async function fetchSeriesData() {
            try {
                const response = await fetch(`${renderBaseUrl}/api/works`);
                const works = await response.json();
                
                // Ø§Ù„Ø¨Ø­Ø« Ø§Ù„Ù…Ø¨Ø§Ø´Ø± (Ù„Ø£Ù† Ø§Ù„Ø´Ø§Ø´Ø© Ø§Ù„Ø®Ø¶Ø±Ø§Ø¡ Ø£Ø«Ø¨ØªØª Ø£Ù† Ø§Ù„Ù€ ID Ù…Ø·Ø§Ø¨Ù‚ ØªÙ…Ø§Ù…Ø§Ù‹)
                const currentWork = works.find(w => w.id === seriesId);

                if (currentWork && currentWork.seasons) {
                    currentSeasonsData = currentWork.seasons;
                    statusMsg.style.display = 'none'; // Ø¥Ø®ÙØ§Ø¡ Ø±Ø³Ø§Ù„Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
                    renderSeasonsButtons();
                } else {
                    // Ù…Ø­Ø§ÙˆÙ„Ø© Ø£Ø®ÙŠØ±Ø©: Ø¨Ø­Ø« Ù…Ø±Ù† Ø¨Ø³ÙŠØ· Ø¥Ø°Ø§ ÙØ´Ù„ Ø§Ù„Ø¨Ø­Ø« Ø§Ù„Ø¯Ù‚ÙŠÙ‚
                    const looseMatch = works.find(w => w.id == seriesId);
                    if (looseMatch && looseMatch.seasons) {
                         currentSeasonsData = looseMatch.seasons;
                         statusMsg.style.display = 'none';
                         renderSeasonsButtons();
                    } else {
                        statusMsg.innerText = "Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ø­Ù„Ù‚Ø§Øª Ù„Ù‡Ø°Ø§ Ø§Ù„Ø¹Ù…Ù„.";
                    }
                }
            } catch (error) {
                console.error(error);
                statusMsg.innerText = "Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø³ÙŠØ±ÙØ±.";
            }
        }

        function renderSeasonsButtons() {
            seasonsContainer.innerHTML = "";
            const keys = Object.keys(currentSeasonsData).sort((a,b) => parseInt(a)-parseInt(b));
            
            if (keys.length === 0) {
                seasonsContainer.innerHTML = "<span style='padding:10px; color:#aaa'>Ù„Ø§ Ù…ÙˆØ§Ø³Ù…</span>";
                return;
            }

            keys.forEach(key => {
                const btn = document.createElement('button');
                btn.className = 'season-btn';
                btn.innerText = `Ù…ÙˆØ³Ù… ${key}`;
                btn.onclick = () => {
                    document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentSeasonKey = key;
                    loadEpisodes(key);
                };
                seasonsContainer.appendChild(btn);
            });

            if (keys.length > 0) seasonsContainer.children[0].click();
        }

        function loadEpisodes(seasonKey) {
            episodesContainer.innerHTML = "";
            const list = currentSeasonsData[seasonKey];
            
            if (list && list.length > 0) {
                list.forEach((url, index) => {
                    const div = document.createElement('div');
                    div.className = 'episode-item';
                    div.id = `ep-${index}`;
                    div.innerHTML = `
                        <span class="episode-number">Ø§Ù„Ø­Ù„Ù‚Ø© ${index + 1}</span>
                        <span class="play-icon">â–¶</span>
                    `;
                    div.onclick = () => playEpisodeByIndex(index);
                    episodesContainer.appendChild(div);
                });
                updateEpisodesUI();
            } else {
                episodesContainer.innerHTML = "<p style='color:#777; padding:20px; text-align:center'>Ù„Ø§ ØªÙˆØ¬Ø¯ Ø­Ù„Ù‚Ø§Øª</p>";
            }
        }

        function updateEpisodesUI() {
            document.querySelectorAll('.episode-item').forEach(div => {
                const epIndex = div.id.split('-')[1];
                const key = `s${currentSeasonKey}_e${epIndex}`;
                if (watchedHistory[key]) div.style.opacity = "0.5";
                else div.style.opacity = "1";
            });
        }

        function updateWatchedButtonUI() {
            const key = `s${currentSeasonKey}_e${currentEpisodeIndex}`;
            if (watchedHistory[key]) {
                watchedBtn.classList.add('is-watched');
                watchedBtn.innerText = "âœ” ØªÙ…Øª Ø§Ù„Ù…Ø´Ø§Ù‡Ø¯Ø©";
            } else {
                watchedBtn.classList.remove('is-watched');
                watchedBtn.innerText = "ğŸ‘ï¸ Ø¹Ù„Ù‘Ù… ÙƒÙ…Ø´Ø§Ù‡Ø¯Ø©";
            }
        }

        function playEpisodeByIndex(index) {
            const list = currentSeasonsData[currentSeasonKey];
            if (!list[index]) return;
            currentEpisodeIndex = index;
            playVideo(list[index]);
            
            document.querySelectorAll('.episode-item').forEach(e => e.classList.remove('active'));
            document.getElementById(`ep-${index}`)?.classList.add('active');
        }

        function playNext() {
            if (currentEpisodeIndex < currentSeasonsData[currentSeasonKey].length - 1) playEpisodeByIndex(currentEpisodeIndex + 1);
        }
        function playPrevious() {
            if (currentEpisodeIndex > 0) playEpisodeByIndex(currentEpisodeIndex - 1);
        }

        function skipIntro() { player.forward(85); skipBtn.style.display = 'none'; }
        player.on('timeupdate', () => {
            skipBtn.style.display = (player.currentTime > 0 && player.currentTime < 120) ? 'block' : 'none';
        });
        player.on('ended', () => markAsWatched(currentSeasonKey, currentEpisodeIndex, true));

        if (seriesId) fetchSeriesData();
        else statusMsg.innerText = "Ø±Ø§Ø¨Ø· ØºÙŠØ± ØµØ§Ù„Ø­ (Ù„Ø§ ÙŠÙˆØ¬Ø¯ ID)";
    </script>

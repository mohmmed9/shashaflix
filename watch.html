    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>

        // ==========================================
        const GOOGLE_API_KEY = "AIzaSyA1lndptjt3BP1PjDg2IrM5Y8Y7kfgNzck"; 
        // ==========================================

        const renderBaseUrl = 'https://shashaflix.onrender.com';
        const urlParams = new URLSearchParams(window.location.search);

        function playVideo(url) {

            // Ø¥Ø°Ø§ ÙƒØ§Ù† Ø§Ù„Ø±Ø§Ø¨Ø· Ù…Ù† Ø¬ÙˆØ¬Ù„ Ø¯Ø±Ø§ÙŠÙ
            if (url.includes('drive.google.com')) {
                try {

                    const fileId = url.match(/\/d\/(.+?)\//)[1];
                    
                    // 2. ØªØ­ÙˆÙŠÙ„Ù‡ Ø¥Ù„Ù‰ Ø±Ø§Ø¨Ø· API Ù…Ø¨Ø§Ø´Ø±

                    directUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${GOOGLE_API_KEY}`;
                    
                } catch (e) {

            player.source = {

        // ØªØ®Ø·ÙŠ Ø§Ù„Ù…Ù‚Ø¯Ù…Ø©
        function skipIntro() { player.forward(85); skipBtn.style.display = 'none'; }
        player.on('timeupdate', () => {

        // Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª (Ù†ÙØ³ Ø§Ù„ÙƒÙˆØ¯ Ø§Ù„Ø³Ø§Ø¨Ù‚)
        async function fetchSeriesData() {
            try {
                const response = await fetch(`${renderBaseUrl}/api/works`);
                const works = await response.json();
                const currentWork = works.find(work => work.id === seriesId);

                if (currentWork && currentWork.seasons) {
                    currentSeasonsData = currentWork.seasons;
                    initSeasons();
                } else {
                    document.getElementById('episodes-container').innerHTML = "<p class='status-msg'>Ù„Ø§ ØªÙˆØ¬Ø¯ Ø­Ù„Ù‚Ø§Øª.</p>";

        }

        function initSeasons() {
            const seasonKeys = Object.keys(currentSeasonsData);
            const select = document.getElementById('season-select');
            select.innerHTML = "";
            seasonKeys.sort().forEach(s => select.innerHTML += `<option value="${s}">Ø§Ù„Ù…ÙˆØ³Ù… ${s}</option>`);
            select.onchange = () => loadEpisodes(select.value);
            if (seasonKeys.length > 0) loadEpisodes(seasonKeys[0]);
        }

        function loadEpisodes(seasonKey) {
            const container = document.getElementById('episodes-container');

            const episodes = currentSeasonsData[seasonKey];

            if (episodes && episodes.length > 0) {

        }

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة - SHASHAFLIX</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { overflow-x: hidden; }
        .watch-container { display: flex; flex-wrap: wrap; height: calc(100vh - 70px); padding-top: 70px; }
        .main-content { flex: 3; background: #000; display: flex; flex-direction: column; justify-content: center; }
        .video-wrapper { position: relative; width: 100%; height: 100%; }
        .video-player { width: 100%; height: 100%; border: none; }
        .episodes-section { flex: 1; background: #1f1f1f; border-right: 1px solid #333; min-width: 300px; display: flex; flex-direction: column; }
        .season-selector { padding: 20px; background: #141414; }
        .season-selector select { width: 100%; padding: 10px; background: #333; color: white; border: none; border-radius: 5px; font-size: 16px; }
        .episodes-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .episode-item { display: flex; padding: 15px; margin-bottom: 5px; background: #2a2a2a; border-radius: 5px; cursor: pointer; transition: 0.2s; align-items: center; }
        .episode-item:hover { background: #333; }
        .episode-item.active { background: var(--primary-color); color: black; font-weight: bold; }
        .episode-info h4 { margin: 0; font-size: 14px; }
        @media (max-width: 768px) { .watch-container { height: auto; flex-direction: column; } .main-content { height: 40vh; } .episodes-section { height: 60vh; } }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">
            <img src="logo.png" alt="SHASHAFLIX" style="height: 40px; vertical-align: middle;">
        </div>
        <div class="nav-account"><a href="index.html" class="btn btn-secondary">➜ عودة</a></div>
    </header>

    <div class="watch-container">
        <div class="main-content">
            <div class="video-wrapper">
                <iframe id="main-player" class="video-player" src="" allow="autoplay; fullscreen" allowfullscreen></iframe>
            </div>
        </div>
        <div class="episodes-section">
            <div class="season-selector">
                <select id="season-select"></select>
            </div>
            <div class="episodes-list" id="episodes-container">
                <p style="color:white; text-align:center; padding:20px;">جاري التحميل...</p>
            </div>
        </div>
    </div>

    <script>
        // رابط السيرفر (Render)
        const renderBaseUrl = 'https://shashaflix.onrender.com';

        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('id');
        
        const player = document.getElementById('main-player');
        const episodesContainer = document.getElementById('episodes-container');
        const seasonSelect = document.getElementById('season-select');
        
        let currentSeasonsData = {}; 

        async function fetchSeriesData() {
            try {
                const response = await fetch(`${renderBaseUrl}/api/works`);
                const works = await response.json();
                const currentWork = works.find(work => work.id === seriesId);

                // هنا السحر: نقرأ البيانات سواء كانت خريطة أو نص JSON
                if (currentWork && currentWork.seasons_data) {
                    // تحويل النص إلى كائن بيانات
                    try {
                        currentSeasonsData = JSON.parse(currentWork.seasons_data);
                        initSeasons();
                    } catch (e) {
                        episodesContainer.innerHTML = "<p style='color:red; padding:20px;'>خطأ في تنسيق البيانات في Firebase.</p>";
                    }
                } else {
                    episodesContainer.innerHTML = "<p style='color:white; padding:20px; text-align:center;'>لا توجد حلقات مضافة.</p>";
                }
            } catch (error) {
                console.error(error);
                episodesContainer.innerHTML = "<p style='color:red; padding:20px; text-align:center;'>خطأ في الاتصال.</p>";
            }
        }

        function initSeasons() {
            const seasonKeys = Object.keys(currentSeasonsData);
            seasonSelect.innerHTML = "";
            
            seasonKeys.forEach(s => {
                seasonSelect.innerHTML += `<option value="${s}">الموسم ${s}</option>`;
            });

            seasonSelect.onchange = () => loadEpisodes(seasonSelect.value);

            if (seasonKeys.length > 0) {
                loadEpisodes(seasonKeys[0]);
            }
        }

        function loadEpisodes(seasonKey) {
            episodesContainer.innerHTML = "";
            const episodes = currentSeasonsData[seasonKey];

            if (episodes && episodes.length > 0) {
                episodes.forEach((ep) => {
                    const div = document.createElement('div');
                    div.className = 'episode-item';
                    div.innerHTML = `<div class="episode-info"><h4>${ep.title}</h4></div>`;
                    
                    div.onclick = () => {
                        player.src = ep.url;
                        document.querySelectorAll('.episode-item').forEach(e => e.classList.remove('active'));
                        div.classList.add('active');
                    };
                    episodesContainer.appendChild(div);
                });
                // تشغيل الحلقة الأولى تلقائياً
                player.src = episodes[0].url;
                episodesContainer.children[0].classList.add('active');
            } else {
                episodesContainer.innerHTML = "<p style='color:gray; text-align:center;'>لا توجد حلقات.</p>";
            }
        }

        if (seriesId) {
            fetchSeriesData();
        }
    </script>

</body>
</html>

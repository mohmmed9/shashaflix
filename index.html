<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأفلام (التصميم الجديد)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">
            <h1>SHASHAFLIX</h1>
        </div>
        <nav class="nav-links">
            <a href="#">الرئيسية</a>
            <a href="#">مسلسلات</a>
            <a href="#">أفلام</a>
        </nav>
        <div class="nav-account">
            <button class="btn btn-secondary">تسجيل الدخول</button>
            <button id="open-signup-btn" class="btn btn-primary">إنشاء حساب</button>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h2>اسم العمل المميز</h2>
            <p>وصف قصير للعمل المميز في عدة أسطر لجذب انتباه المشاهد...</p>
            <button class="btn btn-primary">▶ تشغيل</button>
            <button class="btn btn-secondary">مزيد من المعلومات</button>
        </div>
    </section>

    <main class="content-rows">

        <section class="category-row">
            <h2>أكمل المشاهدة</h2>
            <div class="row-posters">
                <div class="poster-container progress-poster">
                    <img src="https://via.placeholder.com/200x300?text=Poster1" alt="ملصق العمل">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 75%;"></div>
                    </div>
                </div>
                <div class="poster-container progress-poster">
                    <img src="https://via.placeholder.com/200x300?text=Poster2" alt="ملصق العمل">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 30%;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="category-row">
            <h2>الأكثر مشاهدة</h2>
            <div class="row-posters">
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster4" alt="ملصق العمل">
                </div>
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster5" alt="ملصق العمل">
                </div>
            </div>
        </section>

        <section class="category-row">
            <h2>أحدث الإضافات</h2>
            <div class="row-posters">
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster9" alt="ملصق العمل">
                </div>
                <div class="poster-container">
                    <img src="https://via.placeholder.com/200x300?text=Poster10" alt="ملصق العمل">
                </div>
            </div>
        </section>

    </main>


    <div id="signup-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2>إنشاء حساب جديد</h2>
            <form>
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary modal-btn">إنشاء الحساب</button>
            </form>
        </div>
    </div>


    <script>
        // --- 1. تحديد العناصر (الأزرار والنافذة) ---
        const openBtn = document.getElementById('open-signup-btn');
        const closeBtn = document.getElementById('close-modal-btn');
        const modal = document.getElementById('signup-modal');
        
        // --- (تحديد النموذج والحقول) ---
        const signupForm = document.querySelector('.modal-content form');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');


        // --- 2. إظهار وإخفاء النافذة ---
        openBtn.addEventListener('click', function() {
            modal.classList.add('visible');
        });

        closeBtn.addEventListener('click', function() {
            modal.classList.remove('visible');
        });

        modal.addEventListener('click', function(event) {
            if (event.target === modal) {
                modal.classList.remove('visible');
            }
        });


        // --- 3. إرسال النموذج للخادم (Backend) ---
        signupForm.addEventListener('submit', function(event) {
            // أولاً، نمنع الفورم من تحديث الصفحة
            event.preventDefault();

            // ثانياً، نجمع البيانات من الحقول
            const userData = {
                username: usernameInput.value,
                email: emailInput.value,
                password: passwordInput.value
            };

            // !--- هام جداً ---!
            // تأكد من استبدال الرابط التالي برابط Render.com الخاص بك
            const backendUrl = 'https://shashaflix.onrender.com/';
            
            // ثالثاً، نرسل البيانات إلى الخادم
            fetch(backendUrl, {
                method: 'POST', // نوع الطلب
                headers: {
                    'Content-Type': 'application/json' // نوع البيانات
                },
                body: JSON.stringify(userData) // تحويل البيانات إلى نص JSON
            })
            .then(response => {
                // إذا لم تكن الاستجابة ناجحة (مثل خطأ 503)
                if (!response.ok) {
                    throw new Error('فشل الخادم في الاستجابة');
                }
                return response.json(); // قراءة الرد من الخادم
            })
            .then(data => {
                console.log('الخادم رد:', data);
                alert(data.message); // عرض رسالة "تم التسجيل بنجاح!"
                modal.classList.remove('visible'); // إغلاق النافذة
            })
            .catch(error => {
                // في حال فشل الاتصال بالخادم
                console.error('خطأ في الاتصال بالخادم:', error);
                alert('حدث خطأ، لا يمكن الاتصال بالخادم. تأكد أنه يعمل.');
            });
        });

    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHASHAFLIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <button class="close-sidebar-btn" onclick="toggleMenu()">&times;</button>
        <h3 style="color: var(--primary-color); text-align: center; margin-bottom: 20px;">القائمة</h3>
        <a href="#"> الرئيسية</a>
        <a href="#"> الأكثر مشاهدة</a>
        <a href="#"> أفلام</a>
        <a href="#"> مسلسلات</a>
                <a href="#"> القائمة المفضلة</a>
    </div>

    <header class="navbar">
        <div class="nav-left-section">
            <button class="menu-toggle-btn" onclick="toggleMenu()">&#9776;</button>
            <div class="navbar-brand">
                <h1>SHASHAFLIX</h1>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" class="search-input" placeholder="ابحث عن اسم الفيلم...">
        </div>


        <div class="nav-account">
            <button class="btn btn-secondary" onclick="document.getElementById('signup-modal').classList.add('visible')">دخول</button>
            <button id="open-signup-btn" class="btn btn-primary">حساب جديد</button>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <img src="hero-logo.png" alt="SHASHAFLIX" class="hero-logo-img" onerror="this.style.display='none'; document.querySelector('.hero-content h2').style.display='block'">
            <h2 style="display:none; font-size:3rem; color:var(--primary-color);">SHASHAFLIX</h2>
            <p>شاهد أفضل الأفلام والمسلسلات بجودة عالية.</p>
            <button class="btn btn-primary" onclick="window.location.href='watch.html'">▶ تشغيل</button>
        </div>
    </section>

    <main class="content-rows">
        <section class="category-row">
            <h2 id="section-title">الأكثر مشاهدة</h2>
            <div class="row-posters" id="trending-row"></div>
        </section>
    </main>

    <div id="signup-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="this.parentElement.parentElement.classList.remove('visible')">&times;</button>
            <h2>إنشاء حساب</h2>
            <form id="signup-form">
                <div class="form-group"><input type="text" id="username" placeholder="الاسم" required></div>
                <div class="form-group"><input type="email" id="email" placeholder="الإيميل" required></div>
                <div class="form-group"><input type="password" id="password" placeholder="كلمة المرور" required></div>
                <button type="submit" class="btn btn-primary" style="width:100%">تسجيل</button>
            </form>
        </div>
    </div>

    <script>
        // 1. المتغيرات
        const renderBaseUrl = 'https://shashaflix.onrender.com';
        let allWorksData = []; // هنا سنحفظ نسخة من الأفلام للبحث

        // 2. دالة جلب البيانات
        async function fetchWorks() {
            const container = document.getElementById('trending-row');
            
            try {
                console.log("جاري الاتصال بالخادم...");
                const response = await fetch(`${renderBaseUrl}/api/works`);
                
                if (!response.ok) throw new Error(`Server Error: ${response.status}`);
                
                const data = await response.json();
                console.log("تم جلب البيانات:", data); // للفحص

                // حفظ البيانات في المتغير العام للبحث
                allWorksData = data;

                // عرض البيانات
                displayMovies(allWorksData);

            } catch (error) {
                console.error("خطأ:", error);
                container.innerHTML = '<p style="color:red; padding:20px">فشل الاتصال بالخادم. تأكد أنه يعمل.</p>';
            }
        }

        // 3. دالة عرض الأفلام (تستخدم للعرض الأولي وللبحث)
        function displayMovies(movies) {
            const container = document.getElementById('trending-row');
            container.innerHTML = ''; // تنظيف

            if (!movies || movies.length === 0) {
                container.innerHTML = '<p style="color:white; padding:20px">لا توجد نتائج.</p>';
                return;
            }

            movies.forEach(work => {
                // حماية من البيانات الناقصة
                const image = work.posterUrl || 'https://via.placeholder.com/200x300';
                const title = work.title || 'بدون عنوان';
                const id = work.id || '';

                container.innerHTML += `
                    <div class="poster-container" onclick="window.location.href='watch.html?id=${id}'">
                        <img src="${image}" alt="${title}">
                        <div class="progress-bar"><div class="progress-fill" style="width: 50%"></div></div>
                    </div>
                `;
            });
        }

        // 4. منطق البحث (المصحح)
        const searchInput = document.getElementById('search-input');
        const sectionTitle = document.getElementById('section-title');

        searchInput.addEventListener('input', (e) => {
            const text = e.target.value.toLowerCase().trim();
            console.log("يبحث عن:", text);

            if (text === "") {
                sectionTitle.innerText = "الأكثر مشاهدة";
                displayMovies(allWorksData); // إعادة عرض الكل
            } else {
                sectionTitle.innerText = "نتائج البحث";
                // الفلترة
                const filtered = allWorksData.filter(movie => {
                    // نتأكد أن الفيلم له عنوان قبل البحث فيه
                    return movie.title && movie.title.toLowerCase().includes(text);
                });
                displayMovies(filtered);
            }
        });

        // 5. دوال المساعدة (القائمة والتسجيل)
        function toggleMenu() { document.getElementById('mySidebar').classList.toggle('active'); }
        document.getElementById('open-signup-btn').onclick = () => document.getElementById('signup-modal').classList.add('visible');
        
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // كود التسجيل المختصر
            alert("تم إرسال طلب التسجيل (تجريبي)"); 
        });

        // التشغيل
        fetchWorks();

    </script>

</body>
</html>

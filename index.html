<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأفلام (SHASHAFLIX)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <header class="navbar">
        <div class="navbar-brand">
            <h1>SHASHAFLIX</h1>
        </div>
        <nav class="nav-links">
            <a href="#">الرئيسية</a>
            <a href="#">مسلسلات</a>
            <a href="#">أفلام</a>
        </nav>
        <div class="nav-account">
            <button class="btn btn-secondary">تسجيل الدخول</button>
            <button id="open-signup-btn" class="btn btn-primary">إنشاء حساب</button>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h2>اسم العمل المميز</h2>
            <p>وصف قصير للعمل المميز في عدة أسطر لجذب انتباه المشاهد...</p>
            <button class="btn btn-primary">▶ تشغيل</button>
            <button class="btn btn-secondary">مزيد من المعلومات</button>
        </div>
    </section>

    <main class="content-rows">

        <section class="category-row">
            <h2>أكمل المشاهدة</h2>
            <div class="row-posters" id="continue-watching-row">
                </div>
        </section>

        <section class="category-row">
            <h2>الأكثر مشاهدة</h2>
            <div class="row-posters" id="trending-row">
                </div>
        </section>
        
    </main>


    <div id="signup-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-btn">&times;</button>
            <h2>إنشاء حساب جديد</h2>
            <form>
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary modal-btn">إنشاء الحساب</button>
            </form>
        </div>
    </div>


    <script>
        // --- 1. تحديد العناصر الأساسية وURL الخادم ---
        const openBtn = document.getElementById('open-signup-btn');
        const closeBtn = document.getElementById('close-modal-btn');
        const modal = document.getElementById('signup-modal');
        const signupForm = document.querySelector('.modal-content form');
        
        // !!! هام: يجب استبدال هذا برابط Render.com الخاص بك !!!
        const renderBaseUrl = 'https://shashaflix.onrender.com';
        
        // --- 2. وظيفة جلب الأعمال وعرضها (العرض الديناميكي) ---
        async function renderWorks() {
            // نحدد الصف الأول للعرض
            const rowPostersContainer = document.getElementById('continue-watching-row'); 

            try {
                // طلب البيانات من الخادم (مسار /api/works)
                const response = await fetch(`${renderBaseUrl}/api/works`);
                if (!response.ok) {
                    throw new Error(`Server returned status: ${response.status}`);
                }
                const worksData = await response.json();
                
                // مسح أي محتوى قديم
                rowPostersContainer.innerHTML = '';

                // إذا كانت قاعدة البيانات فارغة
                if (worksData.length === 0) {
                     rowPostersContainer.innerHTML = '<p style="color:white; margin: 20px;">لم يتم إضافة أي عمل بعد. الرجاء إضافة عمل في Firebase.</p>';
                     return;
                }

                // بناء وعرض بطاقات الأفلام
                worksData.forEach(work => {
                    const posterHTML = `
                        <div class="poster-container">
                            <img src="${work.posterUrl || 'https://via.placeholder.com/200x300?text=No+Poster'}" alt="${work.title}">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 50%;"></div>
                            </div>
                        </div>
                    `;
                    rowPostersContainer.innerHTML += posterHTML;
                });

            } catch (error) {
                console.error('Error fetching and rendering works:', error);
                rowPostersContainer.innerHTML = '<p style="color:red; margin: 20px;">فشل الاتصال بالخادم. (تأكد من رابط الخادم وتنشيطه).</p>';
            }
        }


        // --- 3. إرسال نموذج إنشاء الحساب (التسجيل) ---
        signupForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            // إرسال البيانات إلى الخادم (مسار /register)
            fetch(`${renderBaseUrl}/register`, {
                method: 'POST', 
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData) 
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => { throw new Error(err.message || 'فشل التسجيل'); });
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                modal.classList.remove('visible'); 
            })
            .catch(error => {
                console.error('خطأ في الاتصال بالخادم:', error);
                alert(`خطأ: ${error.message}. تأكد من الاتصال بالخادم.`);
            });
        });

        // --- 4. تشغيل الوظائف عند تحميل الصفحة ---
        // إظهار وإخفاء النافذة 
        openBtn.addEventListener('click', function() { modal.classList.add('visible'); });
        closeBtn.addEventListener('click', function() { modal.classList.remove('visible'); });
        modal.addEventListener('click', function(event) { if (event.target === modal) { modal.classList.remove('visible'); } });
        
        // تشغيل وظيفة جلب وعرض الأعمال عند تحميل الصفحة
        renderWorks();

    </script>

</body>
</html>

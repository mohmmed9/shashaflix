<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة الأفلام (SHASHAFLIX)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <div id="mySidebar" class="sidebar">
        <button class="close-sidebar-btn" onclick="toggleMenu()">&times;</button>
        <h3 style="color: var(--primary-color); text-align: center; margin-bottom: 20px;">القائمة</h3>
        <a href="#"> الرئيسية</a>
        <a href="#" onclick="document.getElementById('login-modal').classList.add('visible'); toggleMenu()"> تسجيل الدخول</a>
        <a href="#"> الأكثر مشاهدة</a>
        <a href="#"> أفلام</a>
        <a href="#"> مسلسلات</a>
    </div>

    <header class="navbar">
        
        <div class="nav-left-section">
            <button class="menu-toggle-btn" onclick="toggleMenu()">&#9776;</button>
            <div class="navbar-brand">
                <h1>SHASHAFLIX</h1>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" placeholder="بحث...">
        </div>

        <nav class="nav-links">
            <a href="#">الرئيسية</a>
            <a href="#">أفلام</a>
        </nav>

        <div class="nav-account">
            <button class="btn btn-secondary" onclick="document.getElementById('login-modal').classList.add('visible')">دخول</button>
            <button id="open-signup-btn" class="btn btn-primary">جديد</button>
        </div>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <img src="hero-logo.png" alt="SHASHAFLIX" class="hero-logo-img">
            <p>وصف قصير للعمل المميز...</p>
            <button class="btn btn-primary" onclick="window.location.href='watch.html'">▶ تشغيل</button>
            <button class="btn btn-secondary" style="display:inline-block">معلومات</button>
        </div>
    </section>

    <main class="content-rows">
        <section class="category-row">
            <h2>أكمل المشاهدة</h2>
            <div class="row-posters" id="continue-watching-row"></div>
        </section>
        <section class="category-row">
            <h2>الأكثر مشاهدة</h2>
            <div class="row-posters" id="trending-row"></div>
        </section>
    </main>

    <div id="signup-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="this.parentElement.parentElement.classList.remove('visible')">&times;</button>
            <h2>إنشاء حساب جديد</h2>
            <form id="signup-form">
                <div class="form-group"><label>الاسم</label><input type="text" id="username" required></div>
                <div class="form-group"><label>الإيميل</label><input type="email" id="email" required></div>
                <div class="form-group"><label>كلمة المرور</label><input type="password" id="password" required></div>
                <button type="submit" class="btn btn-primary" style="width:100%">إنشاء</button>
            </form>
        </div>
    </div>

    <div id="login-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="this.parentElement.parentElement.classList.remove('visible')">&times;</button>
            <h2>تسجيل الدخول</h2>
            <form id="login-form"> <div class="form-group"><label>الإيميل</label><input type="email" required></div>
                <div class="form-group"><label>كلمة المرور</label><input type="password" required></div>
                <button type="submit" class="btn btn-primary" style="width:100%">دخول</button>
            </form>
        </div>
    </div>

    <script>
        function toggleMenu() { document.getElementById('mySidebar').classList.toggle('active'); }
        
        const renderBaseUrl = 'https://shashaflix.onrender.com';

        async function renderWorks() {
            const row = document.getElementById('trending-row'); 
            try {
                const response = await fetch(`${renderBaseUrl}/api/works`);
                if (!response.ok) throw new Error();
                const data = await response.json();
                row.innerHTML = '';
                if (data.length === 0) { row.innerHTML = '<p style="color:#fff;padding:20px">لا توجد أعمال.</p>'; return; }
                
                data.forEach(work => {
                    row.innerHTML += `
                        <div class="poster-container" onclick="window.location.href='watch.html?id=${work.id}'">
                            <img src="${work.posterUrl}" alt="${work.title}">
                            <div class="progress-bar"><div class="progress-fill" style="width: 50%"></div></div>
                        </div>`;
                });
            } catch (e) { row.innerHTML = '<p style="color:red;padding:20px">خطأ في الاتصال</p>'; }
        }

        // تفعيل زر إنشاء حساب
        document.getElementById('open-signup-btn').onclick = () => document.getElementById('signup-modal').classList.add('visible');
        
        // ربط نموذج التسجيل
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            fetch(`${renderBaseUrl}/register`, {
                method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(userData)
            }).then(r => r.json()).then(d => { alert(d.message); document.getElementById('signup-modal').classList.remove('visible'); })
              .catch(err => alert('فشل الاتصال'));
        });
        
        // كود PWA
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/service-worker.js'); }

        renderWorks();
    </script>
</body>
</html>
